<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet"href="style.css" >
</head>
<body>
   <div class="container">
    <h1>Generate A <br><span>Random Password</span></br></h1>
   </div>
   <div class="display">
    <input type="text" id="placeholder" placeholder="Password">
    <img src="images/copy.png" class="image" onclick="copyPassword()">
   </div>
   <div class="last">
    <button class="btn" onclick="createPassword()">Generate Password</button>
   </div>
   <script src="app.js"></script>
</body>
</html>
